server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/atl_academy_security
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    properties:
      hibernate:
        format-sql: true
    open-in-view: false
jakarta:
  persistence:
    sharedCache:
      mode: ENABLE_SELECTIVE

